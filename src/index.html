<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
         name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">
        How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>

        <label class="label">
          I accept the term of the agreement
          <input
           type="checkbox"
           name="accept"
           required
          >
        </label>
      </fieldset>


      <fieldset>
        <legend>Registration</legend>
        <label class="label">
         E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            required
          >
        </label>

        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="20"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
          Do you love cats?
        <label class="inline lable">
          <input
            type="radio"
            name="cats"
            value="yes"
          > Yes
        </label>

        <label class="inline lable">
          <input
            type="radio"
            name="cats"
            value="no"
          > No
        </label>

        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            step="1"
            name="sleepTime"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
           type="range"
           name="workRate"
           value="0"
           step ="1"
           min = "0"
           max = "10"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Additional info:
        </legend>
        <label class="label">
          Comments: <textarea name="comments" required></textarea>
        </label>

        <label class="label">
           Would you recommend us?
          <select name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
